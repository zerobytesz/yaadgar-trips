<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Yaadgar Trips</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-left">
        <span style="font-size: 1.7rem; font-weight: bold">Yaadgar Trips</span>
      </div>
      <div class="header-logo">
        <img src="logo.png.jpeg" alt="Yaadgar Trips Logo" />
      </div>
      <nav class="header-right">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
      </nav>
    </header>

    <main>
      <h1>Find Your Perfect Trip</h1>
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search itineraries..." />
        <ul id="results"></ul>
      </div>

      <div class="frequent-itineraries">
        <h2>Frequently Visited Itineraries</h2>
        <ul id="itineraryList">
          <li>🏞️ Mussorrie - Nainital - Kainchi Dham</li>
          <li>🏰 Udaipur - Mt Abu - Jodhpur</li>
          <li>🏖️ Goa</li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="footer-social">
        <a
          class="whatsapp"
          href="https://wa.me/917303759195"
          target="_blank"
          rel="noopener"
          aria-label="Chat with us on WhatsApp"
        >
          💬 Chat with us on WhatsApp
        </a>
        <span class="footer-divider" aria-hidden="true"></span>
        <a
          class="call"
          href="tel:+91730375919"
          aria-label="Call the Owner at phone number 91730375919"
        >
          📞 Call the Owner
        </a>
        <span class="footer-divider" aria-hidden="true"></span>
        <a
          class="instagram"
          href="https://instagram.com/yaadgartrips"
          target="_blank"
          rel="noopener"
          aria-label="Visit our Instagram handle"
        >
          <img
            src="ig.jpg"
            alt="Instagram logo"
            class="footer-icon"
            aria-hidden="true"
          />
          Instagram
        </a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
